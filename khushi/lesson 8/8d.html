<!DOCTYPE html>
<html>
  <head>
    <title>8d.Sign up form</title>
    <style>
       input {
        margin: 5px 2px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
      
      }

      .email {
        display: block;
        padding-right: 189px;
      }

      button {
        padding: 10px 20px 10px 20px;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
        border-style: solid;
        align-items: top;
        display: block;
      }

      .signUP-btn {
        background-color: rgb(0, 89, 194);
        color: white;
        padding-right: 175px;
        padding-right: 175px;
        border:none;
        transition: background-color 0.15;
        border-radius: 5px;

      }

      .signUP-btn:hover {
        background-color: rgb(3,68,133);
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <input class="first-name" type="text" placeholder="First name" />
    <input class="last-name" type="text" placeholder="Last name" />
    <input class="email" type="text" placeholder="Email" />
    <button class="signUP-btn">Sign Up</button>
  </body>
</html>
