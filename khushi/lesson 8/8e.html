<!DOCTYPE html>
<html>
  <head>
    <title>Uber request-a-ride form</title>

    <style>
      .title {
        font-size: 30px;
        /*font-weight: bold */;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .location {
        font-family: arial;
        display: block;
        padding-left: 8px;
        padding-right: 100px;
        padding-top: 8px;
        padding-bottom: 10px;
        margin-top: 8px;
        border: none;
        background-color: rgb(234,238,240);

      }

      button {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        margin: 20px 10px auto auto;

      }

      .rqst {
        background-color: black;
        color: white;
      }

      .schedule {
        background-color: rgb(234,238,240) ;
        border: none;
        padding-top: 11px;
        padding-bottom: 11px;
      }

    </style>
  </head>
  <body>
    <p class="title">
      Request a ride now
    </p>

    <input class="location" type="text" placeholder="Enter pickup location">
    <input class="location" type="text" placeholder="Enter destination">
    <button class="rqst">
      Request now
    </button>
    <button class="schedule">
      Schedule for later
    </button>
  </body>
</html>
