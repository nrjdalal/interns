<!-- 
    3D click
 -->
<style>
  button {
    background-color: green;
    color: white;
    padding: 10px 20px 10px 20px;
    font-weight: bold;
    border: none;
    transition: padding 0.5s;
    cursor: pointer;
  }
  .d3-btn {
    box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.8);
    transition: margin 0.15s, color 0.15s;
  }
  .d3-btn:active {
    box-shadow: none;
    margin-left: 2px;
    margin-top: 3px;
  }
</style>

<button class="d3-btn">Shadow</button>
