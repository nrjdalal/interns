<!--
    margin and padding together  
 -->
<style>
  button {
    background-color: green;
    color: white;
    padding: 10px 20px 10px 20px;
    font-weight: bold;
    border: none;
    transition: padding 0.15s, margin 0.15s;
    cursor: pointer;
    margin: auto 15px;
  }
  .margin-btn:hover {
    margin: auto 5px auto 5px;
    padding: 10px 30px 10px 30px;
  }
</style>

<button class="margin-btn">One</button>
<button class="margin-btn">Two</button>
<button class="margin-btn">Three</button>
