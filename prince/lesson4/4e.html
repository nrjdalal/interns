<!-- 
    linkedin buttons
    -Margin replaced with padding  
 -->
<style>
  button {
    padding: 10px 20px 10px 20px;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    border-style: solid;
    align-items: top;
    vertical-align: top;
  }
  .apply-btn {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    transition: background-color 0.15;
  }

  .save-btn {
    color: rgb(10, 102, 194);
    background-color: white;
    border-color: rgb(10, 102, 194);
    border-width: 2px;
    margin-left: 5px;
    transition: border-width 0.15s, background-color 0.15s;
  }

  .apply-btn:hover {
    background-color: rgb(3, 68, 133);
    vertical-align: top;
  }
  .save-btn:hover {
    border-width: 3px;
    background-color: rgb(218, 235, 249);
    vertical-align: top;
  }
</style>
<button class="apply-btn">Apply on company website</button>
<button class="save-btn">Save</button>
