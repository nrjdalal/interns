    bootstrap button 
    -Margin replaced with padding 
-->
<style>
    button{
        font-weight: bold;
        padding: 10px 26px 10px 26px;
        border-radius: 4px;
        cursor: pointer;
    }
    .get-started-btn{
        color: white;
        background-color: rgb(121,82,179);
        border: none;
        transition: background-color 0.15s;
    }
    .download-btn{
        color: rgb(108,117, 125);
        background-color: white;
        border-width: 2px;
        border-color: rgb(108,117, 125);
        border-style: solid;
        margin-left: 5px;
        transition: background-color 0.5s,
            color 0.5s;
    } 
    
    .get-started-btn:hover{
        background-color:  rgb(107, 69, 164);
    }
    .download-btn:hover{
        background-color:rgb(108,117, 125);

</button>
