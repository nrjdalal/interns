<!DOCTYPE html>

<html>
    <head>
        <style>
            p{
                font-family: arial;
                margin: 10px auto;
            }
            .price{
                font-size: 25px;
                /* font-weight: bold; */
            }
        
            .currency{
                font-size: 15px;
                color: rgb(108,117, 125);
            }
        
            .status{
                color: green;
            }
        
            .last-status{
                color:rgb(108,117, 125);
            }
            
            .dec-point{
                color: red;
            }
        </style>
        <title>Exercise 6b</title>
    </head>
    <body>
        <p class="price">
            1,049.61 <span class="currency">USD</span>
        </p>
        
        <p class="status">
            +18.5 (1.75&#37;) today
        </p>
        
        <p class="last-status">
            After hours 1,048.00 <span class="dec-point">-1.61 (0.15&#37;)</span>
        </p>
    </body>
</html>
