<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 e</title>
    <style>
        .new-friend-container{
            display: flex;
            position: fixed;

        }
        .pic{
            height: 50px;
            width: 50px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }
        .user-name{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            margin-top: 15px;
            margin-left: 10px;
            font-weight: bold;
        }
        .buttons{
            position: fixed;
            top: 15px;
            height: 35px;
            width: 170px;
            right: 50px;
        }
        .add-friend{
            background-color: rgb(0, 102, 255);
            height: 35px;
            border:none;
            border-radius: 5px;
            color: white;
        }
        .msg{
            background-color: rgb(199, 194, 194);
            font-weight: bold;
            border: none;
            border-radius: 5px;
            height: 35px;
            margin-left: 10px;
        }
    </style>
</head>
<body style="height: 3000px;">
    <div class="new-friend-container">
        <div class="profile-pic">
            <img class="pic" src="../../Images/baby.jpg" alt="">
        </div>
        <div class="user-name">
            Oliver Cat
        </div>
        <div class="buttons">
            <button class="add-friend">Add Friend</button>
            <button class="msg" >Messages</button>
        </div>
    </div>
</body>
</html>
