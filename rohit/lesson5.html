<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson5</title>
    <style>
      .para1 {
        font-size: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 15px;
      }
      .offer {
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 15px;
      }
      .offer-validity {
        color: red;
        font-size: 14px;
        font-style: italic;
        font-weight: normal;
      }
      .course-info {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 2px;
      }
      .course-level {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 14px;
        color: rgb(131, 142, 142);
        margin-top: 0px;
      }
      .course-outcome {
        font-family: Arial, Helvetica, sans-serif;
        width: 310px;
      }
      .start-btn {
        background-color: green;
        color: white;
        height: 35px;
        width: 100px;
        border: none;
        border-radius: 8px;
      }
      .shop {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 0px;
      }
      .apple {
        margin-top: 7px;
        font-size: 14px;
        margin-left: 80px;
      }
      .more {
        font-size: 14px;
        margin-left: 120px;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <p class="para1">This is Tahoma Font</p>

    <hr />
    <hr />
    <p class="offer">
      Biggest Deal of the year!
      <br />
      <span class="offer-validity"> Sales ends Tuesday </span>
    </p>
    <hr />
    <hr />
    <p class="course-info">HTML CSS course</p>
    <p class="course-level">Beginner to Pro</p>
    <p class="course-outcome">
      In this course, we'll learn the skills you need to become a developer.
    </p>
    <button class="start-btn">Get Started</button>
    <hr />
    <hr />
    <p class="shop">
      Shopping for your business? <br />
      <span class="apple"> See how Apple at work can help. </span>
      <br />
      <span class="more"> Learn More &#62; </span>
    </p>
  </body>
</html>
