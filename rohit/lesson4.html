<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3</title>
    <style>
      .btnUber {
        background-color: black;
        color: white;
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 8px;
        padding-bottom: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .btnUber:hover {
        opacity: 0.8;
      }

      .btnAmazon {
        background-color: rgb(255, 216, 20);
        color: black;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 67px;
        padding-right: 67px;
        border: none;
        border-radius: 20px;
        margin-left: 20px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btnAmazon:hover {
        background-color: rgb(241, 206, 31);
      }
      .btnGitHub {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 25px;
        padding-right: 25px;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }
      .btnGitHub:hover {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
      }
      .btnBootstrap1 {
        background-color: rgb(121, 82, 179);
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        margin-top: 20px;
        border-radius: 2px;
        margin-right: 5px;
        cursor: pointer;
        transition: background-color 0.15s;
      }
      .btnBootstrap1:hover {
        background-color: rgb(83, 42, 143);
      }
      .btnBootstrap2 {
        background-color: whitesmoke;
        color: rgb(108, 117, 125);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border: 1px solid rgba(67, 57, 57, 0.78);
        border-radius: 4px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.2s;
      }
      .btnBootstrap2:hover {
        background-color: rgb(108, 117, 125);
        color: whitesmoke;
      }
      .btnLinkedIn1 {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        border-radius: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 25px;
        padding-right: 25px;
        font-size: 14px;
        margin-right: 10px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.15s;
      }
      .btnLinkedIn1:hover {
        background-color: rgb(5, 70, 134);
      }
      .btnLinkedIn2 {
        background-color: white;
        color: rgb(10, 102, 194);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 25px;
        padding-right: 25px;
        border: solid rgb(10, 102, 194) 0.5px;
        border-radius: 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .btnLinkedIn2:hover {
        background-color: rgb(220, 231, 242);
        border: 2px solid rgb(10, 102, 194);
      }
    </style>
  </head>

  <body>
    <button class="btnUber">Request Now</button>
    <button class="btnAmazon">Add to Cart</button>
    <button class="btnGitHub">Sign Up</button>
    <br />

    <button class="btnBootstrap1">Get started</button>
    <button class="btnBootstrap2">
      <b> Download </b>
    </button>
    <br />

    <button class="btnLinkedIn1">Apply on company website</button>

    <button class="btnLinkedIn2">Save</button>
  </body>
</html>
